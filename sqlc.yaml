version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/modules/users/**/*.sql"
    schema: "./internal/db/migrations"
    gen:
      go:
        package: "db"
        out: "internal/gen/db/users"
        emit_prepared_queries: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/dmytro-kucherenko/smartner-utils-package/pkg/types"
              type: "ID"
